<div class="row">
	<div
		class="col-md-4 col-sm-6 animate__animated animate__fadeIn"
		*ngFor="let gif of gifs"
	>
		<div class="card">
			<img
				[src]="gif.images.downsized_large.url"
				class="card-img-top"
				alt="gif.title"
			/>
			<div class="card-body">
				<p class="card-text">{{ gif.title }}</p>
			</div>
		</div>
	</div>
</div>
